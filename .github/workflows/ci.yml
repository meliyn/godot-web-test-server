on:
    push:
        branches:
            - main

jobs:
    build-windows:
        runs-on: windows-2022
        steps:
            - uses: actions/checkout@v3
            - uses: denoland/setup-deno@v1
              with:
                  deno-version: v1.x
            - run: deno compile -A ./main.ts
            - uses: actions/upload-artifact@v3
              with:
                  name: Executable
                  path: godot-web-test-server.exe
